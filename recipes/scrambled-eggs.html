<!DOCTYPE html>
<html>
    <head>
        <title>Scrambled Eggs</title>
        <h1>Scrambled Eggs</h1>
    </head>

    <body>
        <img src="../images/scrambled-eggs.jpg" alt="scrambled eggs" style="height: 300px; width: 200px">
        <p>
            <h2>Ingredients:</h2>
            <ul>
                <li>Eggs</li>
                <li>Shredded Cheese</li>
                <li>Ham (optional)</li>
            </ul>
            <h2>Steps:</h2>
            <ol>
                <li>Crack eggs in bowl and scramble</li>
                <li>Once eggs are thoroughly scrambled, put them in pan</li>
                <li>Add cheese and ham into pan and scramble further</li>
                <li>Once eggs seem cooked, remove from pan and serve</li>
            </ol>
        </p>
    </body>
</html>
