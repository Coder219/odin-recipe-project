<!DOCTYPE html>
<html>
    <head>
        <title>Egg Fried Rice</title>
        <h1>Egg Fried Rice</h1>
    </head>

    <body>
        <img src="../images/egg-fried-rice.jpg" alt="Egg fried rice" style="height: 250px; width: 200px"
        <p>
            <h2>Ingredients:</h2>
            <ul>
                <li>Eggs</li>
                <li>White rice</li>
                <li>Green onions</li>
                <li>Sesame oil</li>
                <li>Soy sauce</li>
            </ul>
            
            <h2>Steps:</h2>
            <ol>
                <li>Put rice in wok and stir</li>
                <li>Add eggs, soy sauce, and green onions</li>
                <li>Coat the wok in sesame oil</li>
                <li>cook until done</li>
            </ol>
        </p>
    </body>
</html>
